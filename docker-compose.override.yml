    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG

  summarization_agent:
    build:
      target: development
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG

  quality_agent:
    build:
      target: development
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG

  routing_agent:
    build:
